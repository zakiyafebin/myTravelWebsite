<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Travel Stories</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <!-- <figure> -->
      <img src="images/desert.jpg" alt="aircraft" />
      <!-- </figure> -->
      <nav>
        <a href="index.html">Home</a>
        <a href="stories.html">Stories</a>
        <a href="contact.html">Reach Me</a>
      </nav>
      <section>
        <h1>Lets connect</h1>
        <blockquote>
          "Life is Either a daring adventure or nothing at all"
        </blockquote>
      </section>
    </header>

    <main class="container">
      <form action="#">
        <fieldset>
          <legend>Your Details</legend>
          <label for="fname">
            First Name
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
              required
            />
          </label>
          <!-- <br /><br /> -->
          <label for="lname">
            Last Name
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
              required
            />
          </label>
          <!-- <br /><br /> -->

          <label for="country">
            Country
            <select id="country" name="country">
              <option value="Australia">Australia</option>
              <option value="Canada">Canada</option>
              <option value="Usa">USA</option>
            </select>
          </label>
        </fieldset>
        <!-- <br /><br /> -->
        <label for="how"
          >How did you hear about me?
          <input type="radio" id="website" name="how" checked /> Website
          <input type="radio" id="facebook" name="how" /> Facebook
        </label>
        <!-- <br /> -->
        <label for="comment">
          <p>Leave your comment here:</p>
          <textarea
            id="comment"
            name="comment"
            placeholder="Write something.."
            cols="50"
            rows="5"
          ></textarea>
        </label>
        <!-- <br /><br /> -->
        <input type="submit" value="Submit" />
      </form>
    </main>
    <!-- <br /> -->
    <footer>Copyright 2020. All rights revserved. Made with &#10084;</footer>
  </body>
</html>
